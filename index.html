<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="digital-clock-container">
        <div class="digital-clock">
            <h2 class="digital-minute">00</h2>
            <span>:</span>
            <h2 class="digital-second">00</h2>
            <span>:</span>
            <h2 class="digital-milisecond">00</h2>
        </div>
        <div class="labels">
            <span>min</span>
            <span>sec</span>
            <span>mili</span>
        </div>
    </div>
    <div class="startBtn-container">
        <button class="startBtn">start</button>
    </div>
    <div class="actionsBtn-container">
        <button class="stopBtn">stop</button>
        <div class="pauseBtnContainer">
            <button class="pauseBtn" >pause</button>
            <button class="resumeBtn">resume</button>
        </div>
    </div>
</div>
</body>

<script src="index.js"></script>
</html>
